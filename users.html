    <script type="text/javascript">
      var urlUsers = "https://schoolgcmx.com/Login/API_Users";
      var f= new Date();

      if(dia<10){
      var newdate=('0'+dia);
      }else{
        newdate=dia;
      }
      if(mes<10){
        var month=('0'+mes);
      }else{
          var month=+mes;
      }     

        new Vue({
        el: "#main",
        created: function() {
          this.getUsers();
        },
        data: {
          lists: [],
          hoy:  annio+'-'+month+'-'+dia
        },
        methods: {
          getUsers: function() {
            this.$http.get(urlUsers).then(function(response) {
